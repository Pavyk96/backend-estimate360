server.port=8080
spring.application.name=estimate

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.datasource.estimate.driver-class-name=org.postgresql.Driver
spring.datasource.estimate.url=jdbc:postgresql://localhost:5433/estimate
spring.datasource.estimate.username=postgres
spring.datasource.estimate.password=postgres

spring.datasource.keycloak.driver-class-name=org.postgresql.Driver
spring.datasource.keycloak.url=jdbc:postgresql://localhost:5432/keycloak
spring.datasource.keycloak.username=postgres
spring.datasource.keycloak.password=postgres

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8484/realms/freeIpa-integration
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8484/realms/freeIpa-integration
spring.security.oauth2.client.registration.keycloak.client-id=demo
spring.security.oauth2.client.registration.keycloak.scope=openid

keycloak.generate-token-url=http://localhost:8484/realms/freeIpa-integration/protocol/openid-connect/token
keycloak.client-name=test-client
